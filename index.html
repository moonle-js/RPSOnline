<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/javascript/database.js" type="module" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
    

    <header>

        <section>
            <div class="userAddingBlock" id="firstUser">
                <input type="text" name="firstUserName" id="firstUserName" placeholder="Player, please Add Name">
                <button id="setFirstUserName">
                    Submit
                </button>
            </div>

            <div class="senderDecision" id="senderDecision">
                <div>
                </div>
            </div>
        </section>

    </header>

    <main>
        <section id="gameSection">

            <div class="userSide">
                <div class="userGuide">
                    <p id="firstUserDisplayName" class="userName">
                        Please enter the name 
                    </p>
                    <h1 class="userStatus">
                        Please enter the name 
                    </h1>
                    <p class="userScore">
                        Your Score is: 0
                    </p>
                </div>

                <fieldset class="userSelect">
                    <div id="rock" class="selectelement">
                        <img src="./assets/images/rock.svg" alt="rock" title="paper">
                        <p>
                            Rock
                        </p>
                    </div>

                    <div id="paper" class="selectelement">
                        <img src="./assets/images/paper.svg" alt="paper" title="paper">
                        <p>
                            Paper
                        </p>
                    </div>

                    <div id="scissors" class="selectelement">
                        <img src="./assets/images/scissors.svg" alt="scissors" title="scissors">
                        <p>
                            Scissors
                        </p>
                    </div>
                </fieldset>
                
            </div>
        </section>


        <section id="chatSection">

        </section>
    </main>

</body>
</html>
